<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>Contact</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/contact.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
	<section id="hire">
    <h1>Formulario User Testing 360Â°</h1>
   	<form>
	     <div class="field name-box">
	        <input type="text" id="name" placeholder="Como te llamas?"/>
       		<label for="name">Nombre</label>
	        <span class="ss-icon">check</span>
		</div>
		<div class="field email-box">
		    <input type="text" id="email" placeholder="Dejanos tu correo"/>
		    <label for="email">Email</label>
		    <span class="ss-icon">check</span>
	  	</div>
	    <div class="field msg-box">
		    <textarea id="msg" rows="3" placeholder="Ingresa tu URL"/></textarea>
		    <label for="msg">URL</label>
		    <span class="ss-icon">check</span>
	    </div>
	    <input class="button" type="submit" value="Send" />
  	</form>
  	</section>
<script src="js/contact.js"></script>
</body>
</html>
